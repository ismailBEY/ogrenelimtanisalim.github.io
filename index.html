<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soru-Cevap Anketi</title>
  <style>
    body {
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    label {
      background: #f4f4f4;
      padding: 10px 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid transparent;
      display: block;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + label {
      background: #dfe8ff;
      border-color: #5a73ff;
      color: #2a2a8f;
      font-weight: 600;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: none;
      margin-bottom: 15px;
    }

    input[type="text"]:focus, textarea:focus {
      border-color: #5a73ff;
      outline: none;
      box-shadow: 0 0 3px rgba(90,115,255,0.5);
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #5a73ff, #4d5cff);
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .result {
      text-align: center;
      margin-top: 10px;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="question">Ho≈ü geldin! Hazƒ±rsan ba≈ülayalƒ±m üéØ</h1>
    <form id="quizForm">
      <div id="options" class="options"></div>
      <div id="textAnswerContainer" style="display:none;">
        <textarea id="textAnswer" rows="3" placeholder="Cevabƒ±nƒ± buraya yaz..."></textarea>
      </div>
      <button id="nextBtn" type="button">Sonraki</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script>
    // üîó Formspree baƒülantƒ±n (kendi linkini buraya koy!)
    const FORMSPREE_URL = "https://formspree.io/f/mnngozeo";

    // üìã Sorular (ilk 5 ≈üƒ±klƒ±, sonuncu metinli)
    const questions = [
      {
        type: "radio",
        question: "En √ßok hangi mevsimi seversin?",
        options: ["ƒ∞lkbahar üå∏", "Yaz ‚òÄÔ∏è", "Sonbahar üçÇ", "Kƒ±≈ü ‚ùÑÔ∏è"]
      },
      {
        type: "radio",
        question: "G√ºn√ºn hangi saatinde daha enerjiksin?",
        options: ["Sabah", "√ñƒüle", "Ak≈üam", "Gece"]
      },
      {
        type: "radio",
        question: "A≈üaƒüƒ±dakilerden hangisini yapmayƒ± daha √ßok seversin?",
        options: ["Kitap okumak", "Film izlemek", "Spor yapmak", "M√ºzik dinlemek"]
      },
      {
        type: "radio",
        question: "En √ßok hangi t√ºr m√ºziƒüi dinlersin?",
        options: ["Pop", "Rock", "Klasik", "Rap"]
      },
      {
        type: "radio",
        question: "Kendini nasƒ±l tanƒ±mlarsƒ±n?",
        options: ["Planlƒ±", "Spontane", "Sakin", "Macera sever"]
      },
      {
        type: "text",
        question: "Hayatta seni en √ßok motive eden ≈üey nedir?"
      }
    ];

    let current = 0;
    const answers = {};

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const textAnswerContainer = document.getElementById("textAnswerContainer");
    const textAnswerEl = document.getElementById("textAnswer");
    const resultEl = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");

    // ƒ∞lk soruyu y√ºkle
    loadQuestion();

    function loadQuestion() {
      const q = questions[current];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      textAnswerContainer.style.display = "none";

      if (q.type === "radio") {
        q.options.forEach((opt, i) => {
          const id = `opt${i}`;
          optionsEl.innerHTML += `
            <div>
              <input type="radio" name="answer" id="${id}" value="${opt}">
              <label for="${id}">${opt}</label>
            </div>
          `;
        });
      } else if (q.type === "text") {
        textAnswerContainer.style.display = "block";
      }
    }

    nextBtn.addEventListener("click", async () => {
      const q = questions[current];
      let answerValue = "";

      if (q.type === "radio") {
        const selected = document.querySelector("input[name='answer']:checked");
        if (!selected) return alert("L√ºtfen bir se√ßenek se√ßin!");
        answerValue = selected.value;
      } else if (q.type === "text") {
        const text = textAnswerEl.value.trim();
        if (!text) return alert("L√ºtfen bir cevap yaz.");
        answerValue = text;
      }

      answers[`Soru ${current + 1}`] = `${q.question} => ${answerValue}`;
      current++;

      if (current < questions.length) {
        loadQuestion();
        textAnswerEl.value = "";
      } else {
        // T√ºm sorular bitti
        questionEl.textContent = "üéâ T√ºm cevaplarƒ±n kaydediliyor...";
        optionsEl.style.display = "none";
        textAnswerContainer.style.display = "none";
        nextBtn.style.display = "none";

        const formData = new FormData();
        Object.keys(answers).forEach(key => {
          formData.append(key, answers[key]);
        });

        try {
          const res = await fetch(FORMSPREE_URL, {
            method: "POST",
            body: formData,
            headers: { "Accept": "application/json" }
          });

          if (res.ok) {
            resultEl.innerHTML = "‚úÖ Cevaplarƒ±n ba≈üarƒ±yla g√∂nderildi! Te≈üekk√ºr ederiz.";
          } else {
            resultEl.innerHTML = "‚ö†Ô∏è Bir hata olu≈ütu. L√ºtfen tekrar deneyin.";
          }
        } catch (err) {
          resultEl.innerHTML = "üö´ Baƒülantƒ± hatasƒ±: " + err.message;
        }
      }
    });
  </script>
</body>
</html>
