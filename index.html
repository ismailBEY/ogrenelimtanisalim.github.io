<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💘 ESK Tanıma Testi</title>
  <style>
    body {
      background: linear-gradient(135deg, #f8cdda, #1d2b64);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      color: #333;
      overflow: hidden;
    }

    .card, .welcome {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      max-width: 420px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.8s ease;
      backdrop-filter: blur(6px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 30px;
      color: #b61e6d;
      margin-bottom: 15px;
    }

    p {
      color: #444;
      margin-bottom: 25px;
      font-size: 18px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    label {
      background: #fff0f6;
      padding: 10px 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid transparent;
      display: block;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + label {
      background: #ffccde;
      border-color: #b61e6d;
      color: #7b1045;
      font-weight: 600;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: none;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #ff7eb3, #ff758c);
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: scale(1.05);
    }

    .result {
      text-align: center;
      margin-top: 10px;
      font-size: 15px;
      color: #333;
    }

    .hidden { display: none; }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ffb6c1;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in-out;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ffb6c1;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-700px) rotate(45deg); opacity: 0; }
    }

    img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Kalpler -->
  <div class="heart" style="left:10%; animation-delay:0s;"></div>
  <div class="heart" style="left:30%; animation-delay:2s;"></div>
  <div class="heart" style="left:50%; animation-delay:4s;"></div>
  <div class="heart" style="left:70%; animation-delay:1s;"></div>
  <div class="heart" style="left:90%; animation-delay:3s;"></div>

  <!-- Hoş geldin ekranı -->
  <div class="welcome" id="welcomeScreen">
    <h1>💘 Hoş Geldin Elif Sude! 💘</h1>
    <p>
    Hazırsan seninle ilgili birkaç soru soracağım... 💞<br>
    Cevap vermek zorunluuuu!!!</p>
    <button id="startBtn">Teste Başla 💖</button>
  </div>

  <!-- Test ekranı -->
  <div class="card hidden" id="quizCard">
    <h1 id="question"></h1> 
    <form id="quizForm">
      <div id="options" class="options"></div>
      <div id="extraTextContainer" style="display:none;">
        <input type="text" id="extraText" placeholder="İstersen biraz daha anlat... 💌">
      </div>
      <div id="textAnswerContainer" style="display:none;">
        <textarea id="textAnswer" rows="3" placeholder="Duygularını burada paylaş..."></textarea>
      </div>
      <button id="nextBtn" type="button">Sonraki 💫</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script>
    const FORMSPREE_URL = "https://formspree.io/f/mnngozeo"; // 💌 kendi Formspree linkini ekle!

    const questions = [
      {
        type: "text",
        question: "Tam şuan ne yapıyorsun?",
      },
      {
        type: "radio",
        question: "Hayat nasıl gidiyor?",
        options: ["Mükemmel", "Fena değil", "Berbat", "Çalkantılı"],
        allowText: true
      },
      {
        type: "radio",
        question: "Dersler Nasıl?",
        options: ["Çalışmaya çalışıyorum", "Bende bilmiyorum", "hiç sorma rezalet ", "Mükemmel"],
        allowText: true
      },
      {
        type: "radio",
        question: "Seni rahatsız ettim mi/ediyor muyum?",
        options: ["evet", "hayır", "biraz", "beni rahtsız edemezsin"],
        allowText: true
      },
      {
        type: "text",
        question: "Bir günün nasıl geçiyor?",
      },
      {
        type: "radio",
        question: "Manitan,sevdiğin,hoşlandığın,konuştuğun varmı?",
        options: ["var", "yok","arıyoz"],
        allowText: true
      },
      {
        type: "radio",
        question: "Aramız Nasıl?",
        options: ["İyi", "Kötü", "aramız yok", "Bilmiyorum"],
        allowText: true
      },
      {
        type: "image",
        question: "Bu fotoğrafa baktığında ne hissediyorsun? Sana benzerliği kaç.",
        image: "https://resmim.net/cdn/2025/10/16/j4BRRQ.png", // 📸 kendi fotoğrafının URL'si
        options: ["0-2", "2-4", "4-6", "6-8","8-10"],
        allowText: true
      },
      {
        type: "text",
        question: "Yaz tatilinden memnunmsun? Genel olarak nasıldı?iyi kötü yönleri.",
      },
      {
        type: "text",
        question: "Manitacılık işleri hakkında düşüncen",
      },
      {
        type: "radio",
        question: "Bir gün buluşma,konuşma ihtimalimiz?(Date)",
        options: ["yok", "1/1000", "1/100", "1/10","Düşünmem Lazım","Düşünmeme gerek bile yok","👍"],
        allowText: true
      },
      {
        type: "radio",
        question: "Aşık olduğunda genelde ne yaparsın?",
        options: ["Sessizce izlerim 💭", "Yaklaşmaya çalışırım 💬", "Duygularımı gizlerim 💌", "Direkt söylerim 💥"],
        allowText: true
      },
      {
        type: "radio",
        question: "Birinin sana ilgi duyduğunu nasıl anlarsın?",
        options: ["Bakışlarından 👀", "Davranışlarından 💞", "Mesajlarından 💬", "Sadece hissederim 💫"]
      },
      
      {
        type: "radio",
        question: "En romantik bulduğun şey hangisi?",
        options: ["Mektup almak 💌", "Gecenin sessizliği 🌙", "El ele yürümek 🌸", "Bir bakışta her şeyi anlatmak 👀"]
      },
      {
        type: "radio",
        question: "Sevdiğin kişiye duygularını nasıl belli edersin?",
        options: ["Küçük jestlerle 🎁", "Sözlerle 💬", "Bakışlarla 👀", "Belli etmem 🙊"],
        allowText: true
      },
      {
        type: "radio",
        question: "İlk görüşte aşka inanır mısın?",
        options: ["Evet 💘", "Hayır 🤔", "Belki 💭"]
      },
      {
        type: "radio",
        question: "Bir ilişki senin için ne ifade eder?",
        options: ["Güven 🤝", "Tutku 🔥", "Sadakat 💍", "Paylaşım 💞"],
        allowText: true
      },
      {
        type: "text",
        question: "Son Olarak Sence gerçek aşk nedir? 💖 Duygularını serbestçe yaz..."
      }
    ];

    let current = 0;
    const answers = {};
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const textAnswerContainer = document.getElementById("textAnswerContainer");
    const textAnswerEl = document.getElementById("textAnswer");
    const extraTextContainer = document.getElementById("extraTextContainer");
    const extraTextEl = document.getElementById("extraText");
    const resultEl = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");
    const welcomeScreen = document.getElementById("welcomeScreen");
    const quizCard = document.getElementById("quizCard");
    const startBtn = document.getElementById("startBtn");

    startBtn.addEventListener("click", () => {
      welcomeScreen.classList.add("hidden");
      quizCard.classList.remove("hidden");
      loadQuestion();
    });

    function loadQuestion() {
      const q = questions[current];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      textAnswerContainer.style.display = "none";
      extraTextContainer.style.display = "none";

      if (q.type === "image") {
        optionsEl.innerHTML = `<img src="${q.image}" alt="soru görseli">`;
        q.options.forEach((opt, i) => {
          const id = `opt${i}`;
          optionsEl.innerHTML += `
            <div>
              <input type="radio" name="answer" id="${id}" value="${opt}">
              <label for="${id}">${opt}</label>
            </div>
          `;
        });
        if (q.allowText) extraTextContainer.style.display = "block";
        return;
      }

      if (q.type === "radio") {
        q.options.forEach((opt, i) => {
          const id = `opt${i}`;
          optionsEl.innerHTML += `
            <div>
              <input type="radio" name="answer" id="${id}" value="${opt}">
              <label for="${id}">${opt}</label>
            </div>
          `;
        });
        if (q.allowText) extraTextContainer.style.display = "block";
      } else if (q.type === "text") {
        textAnswerContainer.style.display = "block";
      }
    }

    nextBtn.addEventListener("click", async () => {
      const q = questions[current];
      let answerValue = "";

      if (q.type === "radio" || q.type === "image") {
        const selected = document.querySelector("input[name='answer']:checked");
        if (!selected) return alert("Lütfen bir seçenek seç 💞");
        answerValue = selected.value;
        if (q.allowText && extraTextEl.value.trim() !== "") {
          answerValue += ` | Açıklama: ${extraTextEl.value.trim()}`;
        }
      } else if (q.type === "text") {
        const text = textAnswerEl.value.trim();
        if (!text) return alert("Lütfen birkaç kelime yaz 💌");
        answerValue = text;
      }

      answers[`Soru ${current + 1}`] = `${q.question} => ${answerValue}`;
      current++;

      if (current < questions.length) {
        loadQuestion();
        textAnswerEl.value = "";
        extraTextEl.value = "";
      } else {
        questionEl.textContent = "💌 Cevapların gönderiliyor...";
        optionsEl.style.display = "none";
        textAnswerContainer.style.display = "none";
        extraTextContainer.style.display = "none";
        nextBtn.style.display = "none";

        const formData = new FormData();
        Object.keys(answers).forEach(key => {
          formData.append(key, answers[key]);
        });

        try {
          const res = await fetch(FORMSPREE_URL, {
            method: "POST",
            body: formData,
            headers: { "Accept": "application/json" }
          });

          if (res.ok) {
            resultEl.innerHTML = "💖 Cevapların başarıyla gönderildi! Kalbini paylaştığın için teşekkürler.";
          } else {
            resultEl.innerHTML = "⚠️ Bir hata oluştu, lütfen tekrar dene.";
          }
        } catch (err) {
          resultEl.innerHTML = "🚫 Bağlantı hatası: " + err.message;
        }
      }
    });
  </script>
</body>
</html>
