<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>üíò ESK Tanƒ±ma Testi</title>
  <style>
    * {

      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: linear-gradient(135deg, #f8cdda, #1d2b64);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      color: #333;
      overflow-x: hidden;
      padding: 10px;
    }

    .card, .welcome {
      background: rgba(255, 255, 255, 0.92);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease;
      backdrop-filter: blur(6px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.6rem;
      color: #b61e6d;
      margin-bottom: 15px;
      line-height: 1.3;
    }

    p {
      color: #444;
      margin-bottom: 20px;
      font-size: 1rem;
      line-height: 1.5;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 15px;
    }

    label {
      background: #fff0f6;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid transparent;
      font-size: 0.95rem;
      display: block;
      text-align: left;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + label {
      background: #ffccde;
      border-color: #b61e6d;
      color: #7b1045;
      font-weight: 600;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      resize: none;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      background: linear-gradient(to right, #ff7eb3, #ff758c);
      border: none;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    button:active {
      transform: scale(0.98);
    }

    .result {
      text-align: center;
      margin-top: 10px;
      font-size: 0.95rem;
      color: #333;
      padding: 8px;
    }

    .hidden { display: none; }

    /* Kalpler */
    .heart {
      position: fixed;
      width: 16px;
      height: 16px;
      background: #ffb6c1;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in-out;
      opacity: 0.7;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: #ffb6c1;
      border-radius: 50%;
    }

    .heart::before { top: -8px; left: 0; }
    .heart::after { top: 0; left: -8px; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.4rem; }
      p { font-size: 0.95rem; }
      button { font-size: 0.95rem; }
      label { font-size: 0.9rem; }
      input[type="text"], textarea { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <!-- Kalpler -->
  <div class="heart" style="left:10%; animation-delay:0s;"></div>
  <div class="heart" style="left:30%; animation-delay:2s;"></div>
  <div class="heart" style="left:50%; animation-delay:4s;"></div>
  <div class="heart" style="left:70%; animation-delay:1s;"></div>
  <div class="heart" style="left:90%; animation-delay:3s;"></div>

  <!-- Ho≈ü geldin ekranƒ± -->
  <div class="welcome" id="welcomeScreen">
    <h1>üíò Ho≈ü Geldin Elif Sude! üíò</h1>
    <p>
      Hazƒ±rsan seninle ilgili birka√ß soru soracaƒüƒ±m... üíû<br>
      Cevap vermek zorunluuuu!!! üòç
    </p>
    <button id="startBtn">Teste Ba≈üla üíñ</button>
  </div>

  <!-- Test ekranƒ± -->
  <div class="card hidden" id="quizCard">
    <h1 id="question"></h1> 
    <form id="quizForm">
      <div id="options" class="options"></div>
      <div id="extraTextContainer" style="display:none;">
        <input type="text" id="extraText" placeholder="ƒ∞stersen biraz daha anlat... üíå">
      </div>
      <div id="textAnswerContainer" style="display:none;">
        <textarea id="textAnswer" rows="3" placeholder="Duygularƒ±nƒ± burada payla≈ü..."></textarea>
      </div>
      <button id="nextBtn" type="button">Sonraki üí´</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script>
    const FORMSPREE_URL = "https://formspree.io/f/mnngozeo";

    const questions = [
      { type: "text", question: "Tam ≈üuan ne yapƒ±yorsun?" },
      { type: "radio", question: "Hayat nasƒ±l gidiyor?", options: ["M√ºkemmel", "Fena deƒüil", "Berbat", "√áalkantƒ±lƒ±"], allowText: true },
      { type: "radio", question: "Dersler Nasƒ±l?", options: ["√áalƒ±≈ümaya √ßalƒ±≈üƒ±yorum", "Bende Bilmiyorum", "hic sorma Rezalett ", "M√ºkemmel"], allowText: true },
      { type: "radio", question: "Seni rahatsƒ±z ettim mi/ediyor muyum?", options: ["Evet", "Hayƒ±r", "Biraz", "Beni rahatsƒ±z edemezsin"], allowText: true },
      { type: "text", question: "Bir g√ºn√ºn nasƒ±l ge√ßiyor?" },
      { type: "radio", question: "Manitan, sevdiƒüin,konu≈ütuƒüun,ho≈ülandƒ±ƒüƒ±n biri var mƒ±?", options: ["Var ", "Yok ", "Arƒ±yoruz"], allowText: true },
      { type: "radio", question: "Aramƒ±z nasƒ±l?", options: ["ƒ∞yi", "K√∂t√º", "Aramƒ±z yok", "bilmiyorum"], allowText: true },
      { type: "image", question: "Bu fotoƒürafa baktƒ±ƒüƒ±nda ne hissediyorsun? sana ne kadar benziyor?", image: "https://resmim.net/cdn/2025/10/16/j4BRRQ.png", options: ["0-2", "2-4", "4-6", "6-8", "8-10"], allowText: true },
      { type: "text", question: "Yaz tatilinden memnunmsun? Genel olarak nasƒ±ldƒ±?iyi k√∂t√º y√∂nleri." },
      { type: "text", question: "Manitacƒ±lƒ±k i≈üleri hakkƒ±nda d√º≈ü√ºncen?" },
      { type: "radio", question: "Bir g√ºn konu≈üma veya bulu≈üma ihtimalimiz?(Date)", options: ["Yok ", "1/1000", "1/100", "1/10", "D√º≈ü√ºnmem lazƒ±m ", "üëç"], allowText: true },
      { type: "radio", question: "A≈üƒ±k olduƒüunda genelde ne yaparsƒ±n?", options: ["Sessizce izlerim üí≠", "Yakla≈üƒ±rƒ±m üí¨", "Gizlerim üíå", "Direkt s√∂ylerim üí•"], allowText: true },
      { type: "radio", question: "Birinin sana ilgi duyduƒüunu nasƒ±l anlarsƒ±n?", options: ["Bakƒ±≈ülarƒ±ndan üëÄ", "Davranƒ±≈ülarƒ±ndan üíû", "Mesajlarƒ±ndan üí¨", "Sadece hissederim üí´"],allowText: true },
      { type: "radio", question: "En romantik bulduƒüun ≈üey hangisi?", options: ["Mektup almak üíå", "Gecenin sessizliƒüi üåô", "El ele y√ºr√ºmek üå∏", "Bir bakƒ±≈üta her ≈üeyi anlatmak üëÄ"],allowText: true},
      {
        type: "radio",
        question: "Sevdiƒüin ki≈üiye duygularƒ±nƒ± nasƒ±l belli edersin?",
        options: ["K√º√ß√ºk jestlerle üéÅ", "S√∂zlerle üí¨", "Bakƒ±≈ülarla üëÄ", "Belli etmem üôä"],
        allowText: true
      },
      { type: "radio", question: "ƒ∞lk g√∂r√º≈üte a≈üka inanƒ±r mƒ±sƒ±n?", options: ["Evet üíò", "Hayƒ±r ü§î", "Belki üí≠"],allowText: true },
      {
        type: "radio",
        question: "Bir ili≈üki senin i√ßin ne ifade eder?",
        options: ["G√ºven ü§ù", "Tutku üî•", "Sadakat üíç", "Payla≈üƒ±m üíû"],
        allowText: true
      },
      { type: "text", question: "Son olarak... Ger√ßek a≈ük sence nedir? üíñ" }
    ];

    let current = 0;
    const answers = {};
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const textAnswerContainer = document.getElementById("textAnswerContainer");
    const textAnswerEl = document.getElementById("textAnswer");
    const extraTextContainer = document.getElementById("extraTextContainer");
    const extraTextEl = document.getElementById("extraText");
    const resultEl = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");
    const welcomeScreen = document.getElementById("welcomeScreen");
    const quizCard = document.getElementById("quizCard");
    const startBtn = document.getElementById("startBtn");

    startBtn.addEventListener("click", () => {
      welcomeScreen.classList.add("hidden");
      quizCard.classList.remove("hidden");
      loadQuestion();
      window.scrollTo(0, 0);
    });

    function loadQuestion() {
      const q = questions[current];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      textAnswerContainer.style.display = "none";
      extraTextContainer.style.display = "none";

      if (q.type === "image") {
        optionsEl.innerHTML = `<img src="${q.image}" alt="soru g√∂rseli">`;
        q.options.forEach((opt, i) => {
          const id = `opt${i}`;
          optionsEl.innerHTML += `
            <div>
              <input type="radio" name="answer" id="${id}" value="${opt}">
              <label for="${id}">${opt}</label>
            </div>
          `;
        });
        if (q.allowText) extraTextContainer.style.display = "block";
        return;
      }

      if (q.type === "radio") {
        q.options.forEach((opt, i) => {
          const id = `opt${i}`;
          optionsEl.innerHTML += `
            <div>
              <input type="radio" name="answer" id="${id}" value="${opt}">
              <label for="${id}">${opt}</label>
            </div>
          `;
        });
        if (q.allowText) extraTextContainer.style.display = "block";
      } else if (q.type === "text") {
        textAnswerContainer.style.display = "block";
      }
    }

    nextBtn.addEventListener("click", async () => {
      const q = questions[current];
      let answerValue = "";

      if (q.type === "radio" || q.type === "image") {
        const selected = document.querySelector("input[name='answer']:checked");
        if (!selected) return alert("L√ºtfen bir se√ßenek se√ß üíû");
        answerValue = selected.value;
        if (q.allowText && extraTextEl.value.trim() !== "") {
          answerValue += ` | A√ßƒ±klama: ${extraTextEl.value.trim()}`;
        }
      } else if (q.type === "text") {
        const text = textAnswerEl.value.trim();
        if (!text) return alert("L√ºtfen birka√ß kelime yaz üíå");
        answerValue = text;
      }

      answers[`Soru ${current + 1}`] = `${q.question} => ${answerValue}`;
      current++;

      if (current < questions.length) {
        loadQuestion();
        textAnswerEl.value = "";
        extraTextEl.value = "";
        window.scrollTo(0, 0);
      } else {
        questionEl.textContent = "üíå Cevaplarƒ±n g√∂nderiliyor...";
        optionsEl.style.display = "none";
        textAnswerContainer.style.display = "none";
        extraTextContainer.style.display = "none";
        nextBtn.style.display = "none";

        const formData = new FormData();
        Object.keys(answers).forEach(key => formData.append(key, answers[key]));

        try {
          const res = await fetch(FORMSPREE_URL, {
            method: "POST",
            body: formData,
            headers: { "Accept": "application/json" }
          });

          if (res.ok) {
            resultEl.innerHTML = "üíñ Cevaplarƒ±n ba≈üarƒ±yla g√∂nderildi! Kalbini payla≈ütƒ±ƒüƒ±n i√ßin te≈üekk√ºrler üíå";
          } else {
            resultEl.innerHTML = "‚ö†Ô∏è Bir hata olu≈ütu, l√ºtfen tekrar dene.";
          }
        } catch (err) {
          resultEl.innerHTML = "üö´ Baƒülantƒ± hatasƒ±: " + err.message;
        }
      }
    });
  </script>
</body>
</html>
